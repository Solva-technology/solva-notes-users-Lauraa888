<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Заметки{% endblock %}</title>

    <!-- Bootstrap -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>

<body>

<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
/>

<!-- ================= HEADER ================= -->
<ul class="navbar-nav ms-auto">

    <li class="nav-item">
        <a class="nav-link" href="{% url 'notes_list' %}">
            Главная
        </a>
    </li>

    {% if user.is_authenticated %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'my_notes' %}">
                Мои заметки
            </a>
        </li>

        <li class="nav-item">
            <form method="post" action="{% url 'users:logout' %}" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-link nav-link p-0">
                    Выйти
                </button>
            </form>
        </li>
    {% else %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'users:login' %}">
                Войти
            </a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="{% url 'users:register' %}">
                Регистрация
            </a>
        </li>
    {% endif %}

</ul>

<!-- ================= CONTENT ================= -->
<main class="container">
    {% block content %}
    {% endblock %}
</main>

<!-- ================= FOOTER ================= -->
<footer class="bg-light text-center text-muted py-3 mt-4">
    <p class="mb-0">© {{ now|default:2025 }} Notes App. Все права защищены.</p>
</footer>

</body>
</html>
